
<div style="display: flex">
  <div style="flex: 1;">
    <div style="display: flex; flex: 1">
      <mat-card>
        <mat-card-content style="display: flex; flex-direction: column">
          <mat-form-field class="example-full-width">
            <mat-label>Leave a comment</mat-label>
            <textarea [formControl]="message" matInput placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Sponzori Image URL</mat-label>
            <input [formControl]="sponzoriUrl" matInput placeholder=""/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>State</mat-label>
            <mat-select [formControl]="selection">
              <mat-option value="1">Message</mat-option>
              <mat-option value="2">Plan i program</mat-option>
              <mat-option value="3">SlideShow</mat-option>
              <mat-option value="4">Sponzori</mat-option>
            </mat-select>
          </mat-form-field>
          <button (click)="save()" mat-raised-button color="primary">Save</button>
        </mat-card-content>
      </mat-card>
    </div>
    <div style="display: flex; flex: 1">
      <mat-card>
        <mat-card-content style="display: flex; flex-direction: column">
          <mat-form-field  class="example-full-width">
            <mat-label>Name</mat-label>
            <input [formControl]="ScheduleName" matInput placeholder="Name" >
          </mat-form-field>
          <mat-form-field  class="example-full-width">
            <mat-label>Time Text</mat-label>
            <input [formControl]="ScheduleTimeText" matInput placeholder="14:00 - 15:00" >
          </mat-form-field>
          <mat-form-field  class="example-full-width">
            <mat-label>Order</mat-label>
            <input [formControl]="ScheduleOrder" matInput placeholder="1" >
          </mat-form-field>
          <button (click)="save2()" mat-raised-button color="primary">Save</button>
          <button *ngIf="id!=null" (click)="delete()" mat-raised-button color="warn">Delete</button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div style="flex: 2">
    <div style="display: flex; flex: 1">
      <mat-card>
        <mat-card-content>
          <mat-selection-list multiple="false" [formControl]="schedule">
            <mat-list-option *ngFor="let item of schedules" [value]="item">
              {{item.Name}} - {{item.TimeString}}
            </mat-list-option>
          </mat-selection-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
